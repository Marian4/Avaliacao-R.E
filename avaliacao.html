<!DOCTYPE html>
<html class="container">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<style>
		body{
			background-color: #363636;
			text-align: justify;
		}
		.well{
			margin-left:250px;
			margin-right:250px;
		}
		.btn.btn-primary{
			width: 325px;
			background-color: #43CD80;
			border-color: transparent;
		}
		.estrelas input[type=radio] {
  			display: none;
		}
		.estrelas label i.fa:before {
  			content:'\f005';
  			color: #FC0;
		}
		.estrelas input[type=radio]:checked ~ label i.fa:before {
  			color: #CCC;
  		}
	</style>
</head>
<body>
<div class="well">
	<h3>1-Qual a qualidade da refeição oferecida pelo restaurante estudantil (R.E)?<br><br>
	<br>
<div class="estrelas">
  	<input type="radio" id="cm_star-empty" name="fb" value="" checked/>
  	<label for="cm_star-1"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-1" name="fb" value="1"/>
  	<label for="cm_star-2"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-2" name="fb" value="2"/>
  	<label for="cm_star-3"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-3" name="fb" value="3"/>
  	<label for="cm_star-4"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-4" name="fb" value="4"/>
  	<label for="cm_star-5"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-5" name="fb" value="5"/>
</div>
	<br><br>
	2-Qual a relevância do NUTRIF no processo de controle de entrada do R.E e pretensão da refeição?<br><br><br>
	<div class="estrelas2">
  	<input type="radio" id="cm_star-empty" name="fb" value="" checked/>
  	<label for="cm_star-1-1"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-1-1" name="fb" value="1"/>
  	<label for="cm_star-2-1"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-2-1" name="fb" value="2"/>
  	<label for="cm_star-3-1"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-3-1" name="fb" value="3"/>
  	<label for="cm_star-4-1"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-4-1" name="fb" value="4"/>
  	<label for="cm_star-5-1"><i class="fa"></i></label>
  	<input type="radio" id="cm_star-5-1" name="fb" value="5"/>
</div>
	<br><br>
	<center><button type="submit" class="btn btn-primary">Avaliar</button></center>
	<br><br><br>
</div>
</body>
</html>
